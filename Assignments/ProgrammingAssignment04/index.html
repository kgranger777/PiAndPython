<!DOCTYPE HTML>
<html>
	<head>
		<title>My Webpage</title>
	</head>
	<body>
		<h1>This is some basic webpage content</h1>
		<p>Use forms to send data to the server, using "send" action and "post" method</p>

		<form action="/send" method="post">
			In here, you can add inputs to your page to be sent in the form.<br>
			For example, the slider below will be sent via post.
			<input type="range" min="0" max="100" value="50" class="slider">
		</form>
	</body>
</html>
